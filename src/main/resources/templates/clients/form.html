<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/">WMS Dashboard</a>
</nav>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Add New Client</h2>
  <div class="card shadow-sm p-4">
    <form th:action="@{/clients/save}" th:object="${client}" method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth (yyyy-MM-dd)</label>
        <input type="text" th:field="*{dateOfBirth}" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Save Client</button>
      <a href="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
