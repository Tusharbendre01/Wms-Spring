<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Portfolio</title>
<!--  <link rel="stylesheet" th:href="@{/css/style.css}">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/">WMS Dashboard</a>
</nav>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Add Portfolio</h2>
  <div class="card shadow-sm p-4">
    <form th:action="@{/portfolios/save}" th:object="${portfolio}" method="post">
      <input type="hidden" th:field="*{client.clientId}" />
      <div class="mb-3">
        <label>Total Value</label>
        <input type="number" step="0.01" class="form-control" th:field="*{totalValue}" required />
      </div>
      <div class="mb-3">
        <label>Allocation Summary</label>
        <textarea class="form-control" th:field="*{allocationSummary}" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Portfolio</button>
    </form>
  </div>
</div>
</body>
</html>
