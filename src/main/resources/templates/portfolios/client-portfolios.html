<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Client Portfolios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/">WMS Dashboard</a>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Portfolios for Client ID: <span th:text="${clientId}"></span></h2>
  <div class="card p-4 shadow-sm">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Total Value</th>
        <th>Allocation Summary</th>
        <th>Last Updated</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="portfolio : ${portfolios}">
        <td th:text="${portfolio.portfolioId}"></td>
        <td th:text="${portfolio.totalValue}"></td>
        <td th:text="${portfolio.allocationSummary}"></td>
        <td th:text="${#dates.format(portfolio.lastUpdated, 'dd-MM-yyyy HH:mm')}"></td>
      </tr>
      </tbody>
    </table>
    <a th:href="@{/portfolios/new/{id}(id=${clientId})}" class="btn btn-success mt-3">Add New Portfolio</a>
  </div>
</div>
</body>
</html>
