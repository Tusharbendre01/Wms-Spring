<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Portfolios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/">WMS Dashboard</a>
</nav>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Portfolios for Client</h2>
  <div class="card shadow-sm p-4">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Total Value</th>
        <th>Last Updated</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${portfolios}">
        <td th:text="${p.portfolioId}"></td>
        <td th:text="${p.totalValue}"></td>
        <td th:text="${#dates.format(p.lastUpdated, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
          <a th:href="@{/portfolios/performance/{id}(id=${p.portfolioId})}" class="btn btn-success btn-sm">Performance</a>
          <a th:href="@{/portfolios/rebalance/{id}(id=${p.portfolioId})}" class="btn btn-warning btn-sm">Rebalance</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
